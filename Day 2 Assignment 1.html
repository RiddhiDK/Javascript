<!-- Write a javascript program to display the current day and time in following format.
Sample output: Today is : Tuesday
Current time is : 10 PM : 30 : 38
-->
<html>
    <head>
        <title>Current Day and Time</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var day = today.getDay();
            var daylist = ["Sunday","Monday","Tuesday","Wednesday ","Thursday","Friday","Saturday"];
            document.write("<h3>Today is : " + daylist[day] + ".</h3>");
            var hour = today.getHours();
            var minute = today.getMinutes();
            var second = today.getSeconds();
            var meridies = (hour >= 12)? " PM ":" AM ";
            hour = (hour >= 12)? hour - 12: hour;
            if (hour===0 && meridies===' PM ') 
            { 
            if (minute===0 && second===0)
            { 
            hour=12;
            meridies=' Noon';
            } 
            else
            { 
            hour=12;
            meridies=' PM';
            } 
            } 
            if (hour===0 && meridies===' AM ') 
            { 
            if (minute===0 && second===0)
            { 
            hour=12;
            meridies=' Midnight';
            } 
            else
            { 
            hour=12;
            meridies=' AM';
            } 
            } 
            document.write("</br>Current Time : "+ hour + meridies + " : " + minute + " : " + second );
        </script>
    </body>
</html>
