<!-- Write a javascript program to print the contents of the current window. -->

<html>
    <head>
        <title>Printing the contents of the current window.</title>
    </head>
    <body>
        <h3>Please click the button below to print this page.</h3>
        <button onclick="print_page()">Print Page</button>
        <script>
            function print_page()
            {
                window.print();
            }
        </script>
    </body>
</html>
