<!-- Write a Javascript program to get the current date.
Expected Output: mm-dd-yyyy, mm/dd/yyyy or dd-mm-yyyy, dd/mm/yyyy-->

<html>
    <head>
        <title>Getting the current date in different formats</title>
    </head>
    <body>
        <script>
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth()+1;
            var yyyy = today.getFullYear();

            if (dd < 10)
                dd = "0" + dd;

            if (mm < 10)  
                mm = "0" + mm;

            today = mm + "-" + dd + "-" + yyyy;
            document.write("Current Date is : <b>" + today + "</b> (This is in mm-dd-yyyy format)");

            today = mm + "/" + dd + "/" + yyyy;
            document.write("</br></br>Current Date is : <b>" + today + "</b> (This is in mm/dd/yyyy format)");

            today = dd + "-" + mm + "-" + yyyy;
            document.write("</br></br>Current Date is : <b>" + today + "</b> (This is in dd-mm-yyyy format)");

            today = dd + "/" + mm + "/" + yyyy;
            document.write("</br></br>Current Date is : <b>" + today + "</b> (This is in dd/mm/yyyy format)");
        </script>
    </body>
</html>
